<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <title> 
        Pagina principal
    </title>
    
</head>
<body>
    <header> 
        <div class="pre-header">
            <div class="login">
                <ul>
                    <li><a href="\register">Creá tu cuenta  |</a></li>            
                    <li><a href="\login">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>                                           
                </ul>
        </div>       
        <div class="header-cont">
                <div class="header-logo">
                    <img class="logo" src="images\alien.png" alt="logo">                
                </div>
                <div class="header-navbar">
                    <div class="nav">
                        <ul>
                            <li><a href="">Hombre</a></li>
                            <li><a href="">Mujer</a></li>
                            <li><a href="">Niño</a></li>
                            <li><a href="">Accesorios</a></li>
                        </ul>
                    </div>
                    <div class="header-right-cont">
                        <div class="header-search">
                            <form method="GET" action="/">
                                <div class="button">
                                <input type='text' placeholder="Buscar productos"> 
                                <button><i class="fas fa-search"></i></button>
                                </div> 
                             </form>                       
                        </div>
                        <div class="bolsa">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                    </div>
                </div>  
                          
            <div class="cont-burger-menu">
                <div class="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div> 
        </div>
    </header>
    
    <section class="hero">
        <div>
            <img class="imagenprincipal" src='images/principall.jpg'> </img>
        </div>
        
        <div class="hero-content">
            <h3 class="hero-category">
                INVIERNO
            </h3>
            <h2 class="hero-title">
                Título de producto
            </h2>
            <p class="hero-description">
                Descripción de producto / Caracteristicas de la imagen
            </p>
            <button class="hero-button">
                Contacto
            </button>

        </div>

     
    </section>
    <div class="catalogo"> 
    <section class="filter">
        <div class="categoria">
            <h2 class="filter-categoria">
                Categoria
            </h2>
            <label class="filter-checkbox">
                Moda <input  type="checkbox" value="moda" > 
            </label>
            <label class="filter-checkbox">
                Futbol <input  type="checkbox" value="futbol"> 
            </label>
            <label class="filter-checkbox">
                Basquet <input  type="checkbox" value="Basquet"> 
            </label>
            <label class="filter-checkbox">
                Natación  <input  type="checkbox" value="Natación"> 
            </label>
            <label class="filter-checkbox" >
                Basicos <input type="checkbox" value="Basicos">
            </label>
        </div>

        <div class="Marca">
            <h2 class="filter-marca">
                Marca
            </h2>
            <label class="filter-checkbox">
                Nike <input  type="checkbox" value="Nike" > 
            </label>
            <label class="filter-checkbox">
                Adidas <input  type="checkbox" value="Adidas"> 
            </label>
            <label class="filter-checkbox">
                Puma <input  type="checkbox" value="Puma"> 
            </label>
            <label class="filter-checkbox">
                Otros  <input  type="checkbox" value="Otros"> 
            </label>
             
            
    </section>
    <section class="ropa-display">
            <div class="ropa"> 
                <img class="imagenZapatilla" src='images/ZapatillasNikeAirMax.jpg'> </img>
                <h3 class="titulozapatilla"> Zapatillas Nike Air Max  </h3>
            </div>
            <div class="ropa">
                <img class="imagenZapatilla" src='images/ZapatillasNikeZoom.jpg'> </img>
                <h3> Zapatillas Nike Zoom </h3>
            </div>
            <div class="ropa">
                <img class="imagenZapatilla" src='images/ZapatillasNikeDownshifter.jpg'> </img>
                <h3>Zapatillas Nike Downshifter</h3>
            </div>
    </div>  
    </section>
    </div>
</body>
</html>
